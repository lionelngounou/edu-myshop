<!DOCTYPE html>
<html>

<head>
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <body onload="showmessage('Welcome To My Shop');">
        <h1>Street Shop</h1>
        <h2 id="messpriceSection" style="text-decoration:wavy;"></h2>
        <h2>List of products</h2>

        <!-- 
            -->
            <form>
                <div class="form">
                    <h2>Product Form</h2>
                    <div class="tab tab-2"></div>
    
                    <form>
                        
                          <label for="url">Item</label>
                          <input type="text" name="url" id="url" placeholder="Enter Item Name" /><br><br>
                        
                          <label for="website">Quantity</label>
                          <input type="number" name="website" id="website" /><br><br>

                          <label for="price">Price</label>
                          <input type="text" name="price" id="price" placeholder="Enter Price" /><br><br>
                        
                    
                        <div class="btn-out">
                            <button class="btn btn-sub">Submit</button>
                            <button class="btn btn-clr" onclick="clearForm();">Clear</button>
                        </div>
                    </div>
            </form>

        <div class="container">
            <div class="tab tab-1">
                <table>
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>

        
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
